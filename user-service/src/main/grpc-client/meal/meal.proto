syntax = "proto3";

package protomeal;

option go_package = "github.com/mookrob/servicemeal";

service Meal {
    rpc GetUserFavFood (GetUserFavFoodRequest) returns (stream FoodItem) {}
}

message Empty{}

message GetUserFavFoodRequest {
    string id=1;
}

message FoodItem {
    string id = 1;
    string name = 2;
    double energy = 3;
    double protien = 4;
    double carbohydrate = 5;
    double fat = 6;
    double sodium = 7;
    double cholesterol = 8;
}
